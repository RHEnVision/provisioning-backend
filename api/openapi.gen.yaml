                build_time:
                    type: string
                edge_id:
                    type: string
                environment:
                    type: string
                error:
                    type: string
                msg:
                    type: string
                trace_id:
                    type: string
                version:
                    type: string
        v1.SourceResponse:
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                source_type_id:
                    type: string
                uid:
                    type: string
        v1.SourceUploadInfoResponse:
            type: object
            properties:
                aws:
                    type: object
