---
openapi: 3.0.0
info:
  description: "THIS API IS IN DEVELOPMENT - ENDPOINTS MIGHT CHANGE"
  license:
    name: GPL-3.0
  title: provisioning-api
  version: 1.0.0

paths:
  /pubkeys/{ID}:
    get:
      operationId: getPubkeyById
      description: 'Returns a particular resource.'
      parameters:
        - name: ID
          in: path
          required: true
          description: 'Database ID of resource.'
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: 'Returned on success.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.Pubkey'
        "404":
            $ref: "#/components/responses/NotFound"
        "500":
            $ref: '#/components/responses/InternalError'
  /pubkeys:
    get:
      operationId: getPubkeyList
      description: 'Returns list of resources.'
      responses:
        '200':
          description: 'Returned on success.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1.Pubkey'
        "500":
          $ref: '#/components/responses/InternalError'
  /sources:
    get:
      description: 'Return list of provisioning sources'
      operationId: getSourceList
      responses:
        '200':
          description: Returned on success.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1.Source'
        '500':
          $ref: "#/components/responses/InternalError"
  /sources/{ID}:
    get:
      description: 'Return a provisioning source by id'
      operationId: getSourceById
      parameters:
        - name: ID
          in: path
          required: true
          description: 'Source ID from Sources Database.'
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Return on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.Source'
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/InternalError"
  /instance_types/{source_id}:
      get:
        description: 'Return a list of instance types'
        operationId: getListInstanceTypes
        parameters:
          - name: source_id
            in: path
            required: true
            description: 'Source ID from Sources Database.'
            schema:
              type: integer
              format: int64
        responses:
          '200':
            description: Return on success.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/v1.InstanceType'
          '404':
            $ref: "#/components/responses/NotFound"
          '500':
            $ref: "#/components/responses/InternalError"
components:
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/v1.ResponseError'
      description: The request's parameters are not sufficient
    InternalError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/v1.ResponseError'
      description: The server encountered with an internal error
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/v1.ResponseError'
      description: The specified resource was not found
  schemas:
    v1.Account:
      properties:
        account_number:
          type: string
        id:
          format: int64
          type: integer
        org_id:
          type: string
      type: object
    v1.InstanceType:
      properties:
        id:
          type: string
      type: object
    v1.Pubkey:
      properties:
        body:
          type: string
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
    v1.ResponseError:
      properties:
        msg:
          type: string
        request_id:
          type: string
      type: object
    v1.Source:
      properties:
        app_creation_workflow:
          type: string
        availability_status:
          type: string
        created_at:
          format: date-time
          type: string
        id:
          type: string
        imported:
          type: string
        last_available_at:
          format: date-time
          type: string
        last_checked_at:
          format: date-time
          type: string
        name:
          type: string
        paused_at:
          format: date-time
          type: string
        source_ref:
          type: string
        source_type_id:
          type: string
        uid:
          type: string
        updated_at:
          format: date-time
          type: string
        version:
          type: string
      type: object
servers:
- description: Local development
  url: http://0.0.0.0:{port}/api/{applicationName}
  variables:
    applicationName:
      default: provisioning
    port:
      default: "8000"
