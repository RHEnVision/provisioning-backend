---
openapi: 3.0.0
info:
  license:
    name: GPL-3.0
  title: provisioning-api
  version: 0.0.2

paths:
  /pubkeys/{ID}:
    get:
      operationId: getPubkeyByID
      description: 'Returns a particular resource.'
      parameters:
        - name: ID
          in: path
          required: true
          description: 'Database ID of resource.'
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: 'Returned on success.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.Pubkey'
        "404":
          description: 'Returned when resource cannot be found.'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.NotFoundError"
        "500":
          description: 'Returned when an internal error occurs.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.InternalRequestError'
  /pubkeys:
    get:
      operationId: getPubkeyList
      description: 'Returns list of resources.'
      responses:
        '200':
          description: 'Returned on success.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1.Pubkey'
        "500":
          description: 'Returned when an internal error occurs.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.InternalRequestError'
components:
  schemas:
    v1.Account:
      properties:
        account_number:
          type: string
        id:
          format: int64
          type: integer
        org_id:
          type: string
      type: object
    v1.BadRequestError:
      properties:
        msg:
          type: string
        request_id:
          type: string
      type: object
    v1.InternalRequestError:
      properties:
        msg:
          type: string
        request_id:
          type: string
      type: object
    v1.NotFoundError:
      properties:
        msg:
          type: string
        request_id:
          type: string
      type: object
    v1.Pubkey:
      properties:
        account_id:
          format: int64
          type: integer
        body:
          type: string
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
servers:
- description: Local development
  url: http://0.0.0.0:{port}/api/{applicationName}
  variables:
    applicationName:
      default: provisioning
    port:
      default: "8000"
