            properties:
                amount:
                    type: integer
                    format: int32
                image_id:
                    type: string
                instance_type:
                    type: string
                launch_template_id:
                    type: string
                name:
                    type: string
                poweroff:
                    type: boolean
                pubkey_id:
                    type: integer
                    format: int64
                region:
                    type: string
                source_id:
                    type: string
