---
# https://golangci-lint.run/usage/configuration/
run:
  go: '1.18'
  timeout: 5m
linters:
  presets:
    - bugs
    - error
    - performance
    - sql
    - module
    - format
    - import
  enable:
    - predeclared
  disable:
    - maligned # deprecated by fieldalignment
    - scopelint # deprecated by exportloopref
    - gci # too strict
    - gofumpt # too strict
    - contextcheck # too restrictive
linters-settings:
  govet:
    check-shadowing: true
  gosec:
    excludes:
      - G112 # slowloris attack - TODO (easyfix)
issues:
  exclude-rules:
    # If a Stmt is prepared on a DB, it will remain usable for the lifetime of the DB. When the Stmt needs to execute
    # on a new underlying connection, it will prepare itself on the new connection automatically.
    - path: 'internal/dao/sqlx/(.+)\.go'
      linters:
        - sqlclosecheck

    # Makes easier to write test code.
    - path: '(.+)_test\.go'
      linters:
        - forcetypeassert

    # Exclude generated files.
    - path: \.gen\.go
      linters:
        - typecheck
        - errcheck
