name: checks
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  formatting:
    name: go fmt and goimports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.16"
      - uses: Jerome1337/gofmt-action@v1.0.4
      - uses: Jerome1337/goimports-action@v1.0.3

  linting:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.16"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.48.0
          only-new-issues: true
          skip-go-installation: true

  testing:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.16"
      - run: |
          make test

  test-dao:
    name: "ðŸ—„ DAO test"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: foobar
          POSTGRES_DB: provisioning_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.16"
      - name: "Run tests"
        env:
          DATABASE_USER: postgres
          DATABASE_PASSWORD: foobar
          DATABASE_NAME: provisioning_test
        run: make integration-test

  openapi:
    name: validate and compare spec and client code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.16"
      - uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: python
          openapi-file: api/openapi.gen.json
      - run: |
          make validate
