name: checks
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  formatting:
    name: go fmt and goimports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.16"
      - uses: Jerome1337/gofmt-action@v1.0.4
      - uses: Jerome1337/goimports-action@v1.0.2

  linting:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.16"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
        # pin for a bug: https://github.com/golangci/golangci-lint/issues/2851
          version: v1.45.2
          only-new-issues: true
          skip-go-installation: true

  testing:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: "1.16"
      - run: |
          make test

  openapi:
    name: validate and compare spec and client code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.16"
      - uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: python
          openapi-file: api/openapi.gen.yaml
      - run: |
          make validate
