name: checks
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  linting:
    name: "ðŸŽ¯ Code format, imports and style"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          #version: v1.48.0
          only-new-issues: true
          skip-go-installation: true

  testing:
    name: "ðŸ“Ž Go tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - run: |
          make test

  test-dao:
    name: "ðŸ—„ DAO tests"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: foobar
          POSTGRES_DB: provisioning_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - name: "Run tests"
        env:
          DATABASE_USER: postgres
          DATABASE_PASSWORD: foobar
          DATABASE_NAME: provisioning_test
        run: make integration-test migrations

  openapi:
    name: "ðŸª† Generated code diff check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: python
          openapi-file: api/openapi.gen.json
      - run: |
          make validate
