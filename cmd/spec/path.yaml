openapi: 3.0.0
info:
  license:
    name: GPL-3.0
  title: provisioning-api
  version: 0.0.1

paths:
  /pubkeys/{ID}:
    get:
      operationId: getPubkeyByID
      parameters:
        - name: ID
          in: path
          required: true
          description: unique pubkey id
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.Pubkey'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ResponseError"
          description: pubkey was not found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.ResponseError'
          description: There was an internal server error.
  /pubkeys:
    get:
      operationId: getPubkeyList
      description: 'Get Pubkeys list'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1.Pubkey'

